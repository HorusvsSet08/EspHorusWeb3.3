<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor STL con Three.js MÃ³dulos</title>
  <style>
    body { margin: 0; }
    #visor {
      width: 600px;
      height: 400px;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="visor"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';
    import { STLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/loaders/STLLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('visor'), antialias: true });
    renderer.setSize(600, 400);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);

    const loader = new STLLoader();
    loader.load('../stl/1.stl', function (geometry) {
      const material = new THREE.MeshPhongMaterial({ color: 0x606060 });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
      mesh.rotation.x = -0.5 * Math.PI;

      camera.position.z = 100;
      animate();
    });

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
