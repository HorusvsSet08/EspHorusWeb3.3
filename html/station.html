<body class="light-mode">
  <nav class="nav">
    <div class="nav-container">

  <div class="container">
    <header>
      <h1>üì° Datos en Vivo - Estaci√≥n Horus</h1>
      <p class="dashboard-description">Visualizaci√≥n 3D de la estaci√≥n Horus</p>
    </header>

    <div id="model-viewer-container"></div>

    <footer>
      <p>Estaci√≥n Horus ‚Ä¢ Dise√±o y desarrollo por <strong>Tu Nombre</strong></p>
      <p class="disclaimer">Todos los datos se actualizan en tiempo real desde la estaci√≥n meteorol√≥gica Horus</p>
    </footer>
  </div>

  <!-- Script con las librer√≠as desde CDN y c√≥digo -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { STLLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/STLLoader.js";

    const container = document.getElementById("model-viewer-container");

    // Escena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // C√°mara
    const camera = new THREE.PerspectiveCamera(
      50,
      container.clientWidth / container.clientHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0.3, 1.2);

    // Renderizador
    const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    container.appendChild(renderer.domElement);

    // Luces
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(2, 2, 3);
    scene.add(dirLight);

    // Controles
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Cargar modelo STL
    const loader = new STLLoader();
    loader.load(
      "../stl/1.stl",
      (geometry) => {
        const material = new THREE.MeshStandardMaterial({ color: 0x2194ce, metalness: 0.2, roughness: 0.4 });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.castShadow = true;
        mesh.receiveShadow = true;

        geometry.computeBoundingBox();
        const center = new THREE.Vector3();
        geometry.boundingBox.getCenter(center).negate();
        geometry.translate(center.x, center.y, center.z);

        scene.add(mesh);
      },
      (xhr) => {
        console.log(`Cargando STL: ${(xhr.loaded / xhr.total) * 100}%`);
      },
      (error) => {
        console.error("Error cargando STL:", error);
      }
    );

    // Ajustar tama√±o al redimensionar
    window.addEventListener("resize", () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });

    // Bot√≥n de captura
    const button = document.createElement("button");
    button.textContent = "üì∏ Capturar";
    button.onclick = () => {
      const img = renderer.domElement.toDataURL("image/png");
      const link = document.createElement("a");
      link.download = "captura.png";
      link.href = img;
      link.click();
    };
    container.appendChild(button);

    // Animaci√≥n
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
